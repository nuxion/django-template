<form style="width: 70%;" class="container-fluid">
  {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <small>{{ field.help_text|safe }}</small>

    {% endfor %}
    <button type="submit">Submit</button>
</form>
